type User @model {
  id: ID!
  username: String!
  fullname: String!
  email: String!
  title: String!
  posts: [Post] @hasMany
  comments: [Comment] @hasMany
}

type Post @model @auth(rules: [{ allow: private }]) {
  id: ID!
  content: String!
  code: String!
  author: User @belongsTo
  comments: [Comment] @hasMany
}

type Comment @model @auth(rules: [{ allow: private }]) {
  id: ID!
  post: Post @belongsTo
  author: User @belongsTo
  content: String!
}
